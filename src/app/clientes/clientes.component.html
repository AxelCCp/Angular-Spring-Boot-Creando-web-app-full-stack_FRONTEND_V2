<detalle-cliente [cliente] = "clienteSeleccionado"></detalle-cliente>


<div class="card border-secondary mb-3" >
  <div class="card-header">Clientes</div>
  <div class="card-body text-secondary">
    <h5 class="card-title">Listado de Clientes</h5>

    <div type="button" class="my-2 text-left">
      <button type="button" class="btn btn-rouded btn-primary" [routerLink]="['/clientes/form']">Crear cliente</button>
    </div>

    <div *ngIf="clientes?.length==0" class="alert alert-info">
      No hay regitros en la base de datos.
    </div>

    <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha</th>
          <th>editar</th>
          <th>eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td><button type="button" [routerLink]="['/clientes/ver', cliente.id]" class="btn btn-success btn-sm">{{cliente.id}}</button></td>
          <td>{{cliente.nombre}}</td>     <!--<td>{{cliente.nombre | uppercase}}</td>-->
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt}}</td>   <!--<td>{{cliente.createAt | date:"dd/MM/yyyy"}}</td>-->
          <td><button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary btn-sm">editar</button></td>
          <td>
            <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger btn-sm">eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <!--SE VALIDA Q EL PAGINADOR EXISTA Y TAMBN SE INJECTA -->
    <paginator-nav *ngIf="paginador" [paginador] = "paginador"></paginator-nav>



  </div>
</div>
